<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="results"></div>

    <script>
        async function testAPIs() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing APIs...</p>';
            
            try {
                // Test categories API
                const categoriesResponse = await fetch('/api/categories');
                const categoriesData = await categoriesResponse.json();
                resultsDiv.innerHTML += `<p>Categories: ${categoriesData.length} items</p>`;
                
                // Test discounted medicines API
                const medicinesResponse = await fetch('/api/medicines/discounted?limit=8');
                const medicinesData = await medicinesResponse.json();
                resultsDiv.innerHTML += `<p>Discounted Medicines: ${medicinesData.medicines.length} items</p>`;
                
                // Test hero slides API
                const slidesResponse = await fetch('/api/hero-slides?active=true');
                const slidesData = await slidesResponse.json();
                resultsDiv.innerHTML += `<p>Hero Slides: ${slidesData.length} items</p>`;
                
                resultsDiv.innerHTML += '<p style="color: green;">All tests passed!</p>';
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('API test failed:', error);
            }
        }
        
        testAPIs();
    </script>
</body>
</html>
